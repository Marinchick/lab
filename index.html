<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab1</title>
    <script type="text/javascript">

    function doubleFactorial(n) {
        let result = 1;
        for (let i = n; i > 1; i -= 2) {
            result *= i;
        }
        return result;
    }

    function calculateArccosSeries(x, terms) {
      if (Math.abs(x) >= 1) {
        return "Ошибка: |x| должно быть меньше 1";
      }

      let sum = 0;
      for (let n = 1; n <= terms; n++) {
        let numerator = doubleFactorial(2 * n - 1); 
        let denominator = Math.pow(2, n) * doubleFactorial(2 * n); 
        sum += (numerator / ((2 * n + 1) * denominator)) * Math.pow(x, 2 * n + 1);
      }

      return (Math.PI / 2) - (x + sum);
    }

    function calculate() {
        var x = Number(document.forms["form"].elements["x"].value);
        var terms = Number(document.forms["form"].elements["terms"].value);
        var result = calculateArccosSeries(x, terms);
        document.write("Результат: " + result);
    }
    </script>
</head>
<body>
    <h1>Вычисление arccos(x)</h1>
    <section>
        <div class="container">
            <form id="form">
                <input id="x" type="text" name="x" placeholder="Введите x (|x| < 1)">
                <input id="terms" type="text" name="terms" placeholder="Введите количество итераций">
                <input class="button" onclick="calculate()" type="submit" value="Рассчитать">
            </form>
        </div>
    </section>
</body>
</html>
